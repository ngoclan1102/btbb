<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    function number () {
        for (let i = 0; i < 20; i++) {
            a = Math.floor(Math.random()*100);
            // document.write( 'number random ' + a + '<br>')
            if (a%2!==0){
                total+=a;
                // document.write('số lẻ : ' + a + '<br>')
            }else {
                continue;
            }

        }document.write(total);
    }
    number()
</script>
</body>
</html>
